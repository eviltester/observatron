<html>
    <head>
        <title>Observatron Options</title>
    </head>
    <body>
        <!--
        <label>
            <input type="checkbox" id="observatrononoff">
            Observatron Enabled Status
        </label>
        <br/>
        -->
        <div>
            <button id="defaults">Set To Defaults</button>
        </div>
        <label>
                <input type="checkbox" id="onscroll">
                On Scroll
        </label>
        <br/>
        <label>
                <input type="checkbox" id="onresize">
                On Resize
        </label>
        <br/>
        <label>
                <input type="checkbox" id="onpageload">
                On Page Load
        </label>
        <br/>
        <label>
                <input type="checkbox" id="onpageupdated">
                On Page Updated
        </label>
        <br/>

        <label>
                <input type="text" id="filepath">
                FilePath in Downloads:
        </label>
        <br/>

        <label>
                <input type="text" id="fileprefix">
                File Prefix:
        </label>
        <br/>


        <label>
                <input type="number" id="scrolling_timeout">
                Scrolling Timeout Milliseconds:
        </label>
        <br/>

        <label>
                <input type="number" id="resize_timeout">
                Resize Timeout Milliseconds:
        </label>
        <br/>

        <div id="status"></div>
        <button id="save">Save</button>

        <script src="options.js"></script>
    </body>
</html>
